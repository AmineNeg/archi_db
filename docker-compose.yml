version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: archi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-archi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archi_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-archi_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - archi_pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-archi} -d ${POSTGRES_DB:-archi_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: archi_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@cabinet-archi.fr}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - archi_pgadmin:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  archi_pgdata:
  archi_pgadmin:
